It's important to know your spelling alphabet as an ham radio operator.

It's also a very useful skill in other situations.

| Letter | Swedish | English    |
|:------:|:-------:|:----------:|
| A      | adam    | alfa       |
| B      | bertil  | bravo      |
| C      | cesar   | charlie    |
| D      | david   | delta      |
| E      | erik    | echo       |
| F      | filip   | foxtrot    |
| G      | gustav  | golf       |
| H      | helge   | hotel      |
| I      | ivar    | india      |
| J      | johan   | juliet     |
| K      | kalle   | kilo       |
| L      | ludvig  | lima       |
| M      | martin  | mike       |
| N      | niklas  | november   |
| O      | olof    | oscar      |
| P      | petter  | papa       |
| Q      | quintus | quebec     |
| R      | rudolf  | romeo      |
| S      | sigurd  | sierra     |
| T      | tore    | tango      |
| U      | urban   | uniform    |
| V      | viktor  | victor     |
| W      | wilhelm | whiskey    |
| X      | xerxes  | x-ray      |
| Y      | yngve   | yankee     |
| Z      | zäta    | zulu       |
| Ä      | ärlig   | alfa echo  |
| Å      | åke     | alfa alfa  |
| Ö      | östen   | oscar echo |
